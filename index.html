---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>{{ post.title }}</h2>
        <p class="post-excerpt">{{ post.content | strip_html | truncatewords: 50, '...' }}</p>
        <a class="post-read-more" href="{{ post.url | prepend: site.baseurl }}">Read more</a>
      </li>
    {% endfor %}
  </ul>
</div>
